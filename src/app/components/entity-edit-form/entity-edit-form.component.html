<div *ngIf="loading()">
  <p>Loading...</p>
</div>

<div *ngIf="error()">
  <p class="error">{{ error() }}</p>
</div>

<form [formGroup]="form" (ngSubmit)="submit()" *ngIf="!loading() && !error()">
  <div class="entity-edit-form">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
  </div>

</form>
