<aside class="flex flex-col h-full border-r border-sidebar-border bg-sidebar w-64">
  <!-- Sidebar Header -->
  <div class="h-16 flex items-center px-6 border-b border-sidebar-border sticky top-0 bg-sidebar z-10">
    <span class="text-lg font-bold tracking-tight text-sidebar-primary">ngXpress</span>
  </div>
  <!-- Sidebar Content -->
  <nav class="flex-1 py-4 px-2 space-y-2">
    <div class="px-4 mb-2 text-xs font-semibold text-muted-foreground uppercase tracking-wider">Main</div>
    <a routerLink="/admin/dashboard" routerLinkActive="bg-sidebar-accent text-sidebar-accent-foreground"
      class="flex items-center gap-3 rounded-md px-4 py-2 text-sm font-medium text-sidebar-foreground hover:bg-sidebar-accent hover:text-sidebar-accent-foreground transition">
      <svg class="w-5 h-5 text-sidebar-foreground" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0h6" />
      </svg>
      Dashboard
    </a>
    <a routerLink="/admin/todos" routerLinkActive="bg-sidebar-accent text-sidebar-accent-foreground"
      class="flex items-center gap-3 rounded-md px-4 py-2 text-sm font-medium text-sidebar-foreground hover:bg-sidebar-accent hover:text-sidebar-accent-foreground transition">
      <svg class="w-5 h-5 text-sidebar-foreground" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <rect x="3" y="5" width="18" height="14" rx="2" />
        <path d="M9 9h6M9 13h6" />
        <path d="M7 9h.01M7 13h.01" />
      </svg>
      Todos
    </a>
    <a routerLink="/admin/settings" routerLinkActive="bg-sidebar-accent text-sidebar-accent-foreground"
      class="flex items-center gap-3 rounded-md px-4 py-2 text-sm font-medium text-sidebar-foreground hover:bg-sidebar-accent hover:text-sidebar-accent-foreground transition">
      <svg class="w-5 h-5 text-sidebar-foreground" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 0V4m0 4V4m0 0a8 8 0 018 8m-8 8v-4m0 4v-4m0 0a8 8 0 01-8-8" />
      </svg>
      Settings
    </a>
  </nav>
  <!-- Sidebar Profile Section -->
  <div class="px-4 py-4 border-t border-sidebar-border bg-sidebar flex items-center gap-3">
    <div class="flex-1 min-w-0">
      <div class="font-semibold text-sidebar-primary truncate">
        {{ user()?.user?.name || 'User' }}
      </div>
      <div class="text-xs text-muted-foreground truncate">
        {{ user()?.user?.email || 'user&#64;email.com' }}
      </div>
    </div>
    <button (click)="signOut()" class="p-2 rounded-md hover:bg-gray-100 transition" title="Sign out">
      <svg class="w-5 h-5 text-muted-foreground" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1" />
      </svg>
    </button>
  </div>
</aside>
