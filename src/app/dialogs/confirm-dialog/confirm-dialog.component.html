<div class="bg-white rounded-xl w-full max-w-3xl border border-gray-200 transform scale-95 transition-transform duration-200 flex flex-col p-6">
  <!-- Title + Icon Row -->
  <div class="flex items-center gap-3 mb-4">
    <!-- Icon -->
    <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center flex-shrink-0">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 text-blue-600"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 16h-1v-4h-1m1-4h.01M12 20c4.418 0 8-3.582 8-8s-3.582-8-8-8-8 3.582-8 8 3.582 8 8 8z"
        />
      </svg>
    </div>

    <!-- Title -->
    <h2 class="text-xl font-bold text-gray-900">
      {{ title() }}
    </h2>
  </div>

  <!-- Body -->
  <p class="text-gray-600 mb-6 flex-1">
    {{ message() }}
  </p>

  <!-- Divider -->
  <div class="border-t border-gray-200 mb-4"></div>

  <!-- Buttons at bottom right -->
  <div class="flex justify-end gap-3">
    <button
      (click)="onConfirm()"
      class="px-3 py-1 rounded-lg bg-blue-600 text-white text-sm font-medium hover:bg-blue-700 transition-colors"
    >
      {{ okText() }}
    </button>

    <button
      (click)="onCancel()"
      class="px-3 py-1 rounded-lg bg-red-500 text-white text-sm font-medium hover:bg-red-600 transition-colors"
    >
      {{ cancelText() }}
    </button>
  </div>
</div>
