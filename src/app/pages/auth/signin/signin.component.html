<div class="flex-1 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Or
                <a routerLink="/auth/signup" class="font-medium text-primary hover:text-primary/80">create a new
                    account</a>
            </p>
        </div>
        <form [formGroup]="form" (ngSubmit)="submit()" class="mt-8 space-y-6">
            <div>
                <div>
                    <label for="email" class="sr-only">Email address</label>
                    <input id="email" type="email" formControlName="email" autocomplete="email" required
                        class="appearance-none rounded-t-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                        placeholder="Email address">
                    @if (form.get('email')?.invalid && form.get('email')?.touched) {
                    <div class="text-xs text-red-500 mt-1">Valid email required</div>
                    }
                </div>
                <div class="mt-4">
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" type="password" formControlName="password" autocomplete="current-password"
                        required
                        class="appearance-none rounded-b-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                        placeholder="Password">
                    @if (form.get('password')?.invalid && form.get('password')?.touched) {
                    <div class="text-xs text-red-500 mt-1">Password required (min 6 chars)</div>
                    }
                </div>
            </div>
            @if (error()) {
            <div class="text-red-600 text-sm text-center mt-2">{{ error() }}</div>
            }
            <div>
                <button type="submit" [disabled]="loading()"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    @if (!loading()) {
                    Sign in
                    } @else {
                    Signing in...
                    }
                </button>
            </div>
        </form>
    </div>
</div>
