<!-- city-about.component.html -->
<div class="city-about">
  <div class="container">

    <!-- City Header -->
    <div class="city-header">
      <h1>{{ $currentCity()?.name || 'Loading...' }}</h1>
    </div>

    <!-- Photo Gallery -->
    @if (getPhotos().length > 0) {
    <div class="photo-gallery">
      <div class="photo-grid">
        @for (photo of getPhotos(); track photo.url) {
    <div class="photo-item" [class.primary]="photo.primary">
      <img [src]="photo.url" [alt]="photo.alt" class="photo-image">
      <div class="photo-overlay">
        <div class="photo-caption">{{ photo.alt }}</div>
        <div class="photo-credit">{{ photo.credit }}</div>
      </div>
    </div>
    }
    @if ($currentCity()?.description) {
    <div class="photo-item">
    <div class="description-field">{{ $currentCity()?.description }}
      <div class="cta-section text-center">
        <button class="cta-btn" (click)="navigateToExplore()">
          <span class="btn-icon">ðŸŽµ</span>
          <span class="btn-text">Explore Live Music Venues</span>
          <span class="btn-arrow">â†’</span>
        </button>
      </div>
    </div>
    </div>
    }
    </div>
  </div>
    }

    <!-- City Content -->
    @if ($currentCity()?.content) {
    <div class="content-section">
      <div class="content-wrapper" [innerHTML]="$currentCity()?.content"></div>
    </div>
    }



  </div>
</div>
