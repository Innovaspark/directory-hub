<svg viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradient for main text -->
        <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ff6b6b"/>
            <stop offset="30%" style="stop-color:#4ecdc4"/>
            <stop offset="70%" style="stop-color:#45b7d1"/>
            <stop offset="100%" style="stop-color:#96ceb4"/>
        </linearGradient>

        <!-- Gradient for live indicator -->
        <linearGradient id="liveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ff4757"/>
            <stop offset="100%" style="stop-color:#ff3838"/>
        </linearGradient>

        <!-- Sound wave animation -->
        <animate id="pulse1" attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
        <animate id="pulse2" attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
        <animate id="pulse3" attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </defs>

    <!-- Background circle for contrast -->
    <circle cx="25" cy="40" r="20" fill="#2c3e50" opacity="0.1"/>

    <!-- Sound waves (equalizer bars) -->
    <g transform="translate(15, 25)">
        <!-- Wave 1 -->
        <rect x="0" y="10" width="3" height="20" fill="#4ecdc4" rx="1.5">
            <animateTransform attributeName="transform" type="scale" values="1,0.5;1,1.5;1,0.5" dur="1.2s" repeatCount="indefinite"/>
        </rect>
        <!-- Wave 2 -->
        <rect x="5" y="5" width="3" height="30" fill="#45b7d1" rx="1.5">
            <animateTransform attributeName="transform" type="scale" values="1,1.2;1,0.8;1,1.2" dur="0.8s" repeatCount="indefinite"/>
        </rect>
        <!-- Wave 3 -->
        <rect x="10" y="0" width="3" height="40" fill="#ff6b6b" rx="1.5">
            <animateTransform attributeName="transform" type="scale" values="1,0.7;1,1.3;1,0.7" dur="1s" repeatCount="indefinite"/>
        </rect>
        <!-- Wave 4 -->
        <rect x="15" y="8" width="3" height="24" fill="#96ceb4" rx="1.5">
            <animateTransform attributeName="transform" type="scale" values="1,1.1;1,0.6;1,1.1" dur="1.4s" repeatCount="indefinite"/>
        </rect>
    </g>

    <!-- Main text: "gigawhat" -->
    <text x="50" y="45" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="28" font-weight="800" fill="url(#mainGradient)">
        giga<tspan fill="#2c3e50">what</tspan>
    </text>

    <!-- Live indicator -->
    <g transform="translate(220, 25)">
        <!-- Pulsing red dot -->
        <circle cx="0" cy="0" r="4" fill="url(#liveGradient)">
            <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
        </circle>

        <!-- "live" text -->
        <text x="12" y="5" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="16" font-weight="600" fill="#2c3e50">
            live
        </text>
    </g>

    <!-- Subtle music note accents -->
    <g transform="translate(270, 15)" opacity="0.3">
        <path d="M0,15 Q2,10 4,15 Q6,20 8,15" stroke="#4ecdc4" stroke-width="2" fill="none"/>
        <circle cx="2" cy="18" r="2" fill="#4ecdc4"/>
        <circle cx="6" cy="18" r="2" fill="#45b7d1"/>
    </g>

    <!-- Microphone icon (subtle) -->
    <g transform="translate(12, 55)" opacity="0.4">
        <rect x="0" y="0" width="6" height="10" rx="3" fill="#7f8c8d"/>
        <rect x="1.5" y="12" width="3" height="4" fill="#7f8c8d"/>
        <line x1="0" y1="16" x2="6" y2="16" stroke="#7f8c8d" stroke-width="1"/>
    </g>
</svg>
